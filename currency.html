<!DOCTYPE html>
<html lang="en">
<head>
    <title>CURRENCY CONVERTER</title>
</head>
<body>
    <div class="container">
        <h1>This is a Currency Converter</h1>
    <select name="from" id="curr1">
        <option value="INR">INR</option>
        <option value="USD">USD</option>
        <option value="YEN">YEN</option>
        <option value="DINARS">DINARS</option>
        <option value="POUNDS">POUNDS</option>
    </select>
    <select name="to" id="curr2">
        <option value="INR">INR</option>
        <option value="USD">USD</option>
        <option value="YEN">YEN</option>
        <option value="DINARS">DINARS</option>
        <option value="POUNDS">POUNDS</option>
    </select>
        <button class="values" onclick="add_values();">ADD VALUES</button>
        <div class="input"></div>
    </div>
    <script src="/Currency Converter/currency.js"></script>
    <link rel="stylesheet" href="/Currency Converter/currency.css">
</body>
</html>
